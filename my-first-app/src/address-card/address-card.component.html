<div>
  <h1>{{user.name}}</h1>
  <h2>{{user.organisation}}</h2>
  <h2>{{user.mainsector}}</h2>
  <h3>{{user.secondsector}}</h3>
   <p>{{user.title}}</p>
   <p>{{user.address}}</p>
 

  <div *ngIf="user.cell.length">
    <p>Cell:</p>
    <p *ngFor="let phoneNumber of user.cell">{{phoneNumber}}</p>
  </div>
</div>
